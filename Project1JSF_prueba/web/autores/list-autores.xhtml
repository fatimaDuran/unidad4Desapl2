<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.autorListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.autorListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{autorBean.iniciar()}"> </p:commandButton>
                    </h:form>
                    <p:dataTable value="#{autorBean.autores}" var="au">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{autorBean.editar(au)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.autorNameHeader}">
                            <p:outputLabel value="#{au.nombre}"></p:outputLabel>
                            </p:column>
                        
                        <p:column headerText="#{str.autorApeHeader}">
                            <p:outputLabel value="#{au.apellido}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.autorOcuHeader}">
                            <p:outputLabel value="#{au.ocupacion}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.autorExpHeader}">
                             <p:outputLabel value="#{au.experiencia}"></p:outputLabel>
                             </p:column>
                          
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
