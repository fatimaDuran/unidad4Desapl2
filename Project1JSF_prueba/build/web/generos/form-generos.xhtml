<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.generoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.generoFormHeader}</h2>
                <p:fieldset legend="#{str.generoLegendForm}">
                <h:form>
                    <p:inputText placeholder="#{str.generoNamePrompt}" 
                                 value="#{generoBean.genero.nombre}"></p:inputText>
                    <p:commandButton value="#{str.buttonSave}" 
                                     action="#{generoBean.guardar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" 
                                     action="#{generoBean.eliminar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" 
                                     action="#{generoBean.cancelar()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
